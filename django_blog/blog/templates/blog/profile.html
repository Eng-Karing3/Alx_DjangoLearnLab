<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    {% extends 'blog/base.html' %} {% block title %}Your Profile{% endblock %}
    {% block content %}
    <h1>Your Profile</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <fieldset>
        <legend>Account</legend>
        {{ u_form.as_p }}
      </fieldset>

      <fieldset>
        <legend>Profile</legend>
        {% if user.profile.profile_pic %}
        <img
          src="{{ user.profile.profile_pic.url }}"
          alt="Profile picture"
          style="max-height: 120px; display: block; margin-bottom: 8px"
        />
        {% endif %} {{ p_form.as_p }}
      </fieldset>

      <button type="submit">Save changes</button>
    </form>
    {% endblock %}
  </body>
</html>
